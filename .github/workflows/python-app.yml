name: CI/CD - Chat Agent Streamlit

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v3

      - name: ‚ôªÔ∏è Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ‚Üë Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚úÖ Basic CI Test - Check Streamlit app loads
        run: |
          python -c "import streamlit"
          echo "Streamlit app validated."

      - name: üöÄ Deploy to Streamlit Cloud
        run: |
          echo "NOTE: Deployment to Streamlit Cloud is managed automatically via GitHub repo link."
          echo "No manual deployment needed here unless you use Streamlit Sharing CLI."

